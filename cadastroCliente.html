<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <title>Cadastro de Clientes</title>
</head>

<body>
  <header>
    <div id="header-placeholder"></div>
  </header>

  <main class="menu">

    <div style="margin: 10px;">
      <h1 style="font-family: Arial;  font-weight: bold; color: #d92830 ;">Cadastro de Cliente</h1>
      <h4>Esta página é totalmente destinada a cadastro de clientes em nossa plataforma.</h4>
    </div>

    <form style="margin: 10px" class="row g-3" id="form">
      <div class="col-md-1">
        <label for="codigo" class="form-label">Código:</label>
        <input type="text" id="codigo" class="form-control" onchange="buscarClienteCodigo()" required autofocus>
      </div>
      <div class="col-md-10" style="width: 1395px;">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="col-md-2">
        <label for="estado" class="form-label">Estado:</label>
        <select id="estado" class="form-select" required>
          <option selected>Escolha um estado</option>
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>Amazonas</option>
          <option>Bahia</option>
          <option>Ceará</option>
          <option>Distrito Federal</option>
          <option>Espírito Santo</option>
          <option>Goiás</option>
          <option>Maranhão</option>
          <option>Mato Grosso</option>
          <option>Mato Grosso do Sul</option>
          <option>Minas Gerais</option>
          <option>Pará</option>
          <option>Paraíba</option>
          <option>Paraná</option>
          <option>Pernambuco</option>
          <option>Piauí</option>
          <option>Rio de Janeiro</option>
          <option>Rio Grande do Norte</option>
          <option>Rio Grande do Sul</option>
          <option>Rondônia</option>
          <option>Roraima</option>
          <option>Santa Catarina</option>
          <option>São Paulo</option>
          <option>Sergipe</option>
          <option>Tocantins</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="parafuso" class="form-label">Parafuso:</label>
        <select id="parafuso" class="form-select" required>
          <option selected>Escolha um parafuso</option>
          <option>Torx 3/16</option>
          <option>Torx M5</option>
          <option>Torx M4</option>
          <option>Philips 3-16</option>
          <option>Philips M5</option>
          <option>Philips M4</option>
          <option>Pino M3</option>
          <option>Pino M4</option>
          <option>Pino M5</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="visor" class="form-label">Visor:</label>
        <input type="text" id="visor" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="medidas" class="form-label">Medidas:</label>
        <input type="text" id="medidas" class="form-control">
      </div>
      <div class="col-md-2">
        <label for="logotipo" class="form-label">Logotipo:</label>
        <input type="text" id="logotipo" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="produto" class="form-label">Produto:</label>
        <input type="text" id="produto" class="form-control">
      </div>
      <div class="col-md-2">
        <label for="atendente" class="form-label">Atendente:</label>
        <input type="text" id="atendente" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="contato" class="form-label">Contato:</label>
        <input type="text" id="contato" class="form-control" required>
      </div>
      <div class="col-md-11" style="width: 93%;">
        <label for="observacoes" class="form-label">Observações:</label>
        <textarea id="observacoes" class="form-control" aria-label="observacoes"
          placeholder="Digite aqui suas observações que não foram inseridas acima..."></textarea>
      </div>
      <br>
      <div class="col-2">
        <button type="submit" class="btn btn-danger">Cadastrar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>
      </div>
      </div>

    </form>

    <br>

    <div style="margin: 12px; border-style:solid; border-color: rgb(168, 168, 168);">
      <h4 style="font-family: Arial;  font-weight: bold; margin: 10px;">Ferramenta de pesquisa através do código.</h4>
      <!-- Pesquisa fim da página-->
      <div class="input-group mb-3">
        <div style="width: 500px; height: 50px; display: inline-flex; padding-right: 20px;">
          <label for="codigoInput" class="form-label">Código:</label>
          <input type="text" class="form-control" id="codigoInput" placeholder="Digite o código do cliente"
            aria-label="Digite o código do cliente" aria-describedby="button-addon2"
            onkeydown="if(event.keyCode==13) pesquisarCliente()">
          <button class="btn btn-outline-secondary" type="button" onclick="pesquisarCliente()">Pesquisar</button>
        </div>
        <div style="width: 1000px; height: 50px; display: inline-flex;">
          <label for="nomeCliente" class="form-label">Cliente:</label>
          <input type="text" id="nomeCliente" class="form-control" readonly>
        </div>
      </div>
    </div>
    <br>
    <div style="margin-bottom: 20px">
      <div class="d-grid gap-2"
        style="background-color:#d92830; border-radius: 7px; justify-content: center; padding: 5px;">
        <button class="btn btn-outline-light" type="button" style="margin: 5px" onclick="voltarInicio()">Voltar ao
          Inicio</button>
      </div>
    </div>
    </div>
    </div>

  </main>

  <footer>
    <!-- Aqui você pode adicionar informações de rodapé, links de redes sociais, etc. -->
    <p>&copy; 2023 Elevcom by Felipe Pereira. Todos os direitos reservados.</p>
  </footer>
  <br>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
